[pytest]
testpaths = tests
norecursedirs = 
    .* 
    .venv 
    venv 
    models 
    weights 
    .hf 
    site-packages 
    profiles 
    examples 
    build 
    dist 
    __pycache__
# Some environments may not have pytest-timeout plugin; guard it via env variable.
# Set OMNICODER_PYTEST_TIMEOUT=1 to enable --timeout.
addopts = -vv -rA --maxfail=1 --durations=25

